  <script>
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function printar(objeto){
      var result = `O usuário mora em ${objeto.cidade} / ${objeto.uf}, no bairro ${objeto.bairro}, na rua "${objeto.rua}" com nº ${objeto.numero}`

      return result;
    }

    function pares(x, y){
      var result = [];

      while(x < y) {
        if (x%2 == 0) result.push(x);
        x++;
      }

      return result;
    }

    function temHabilidade(skills) {
     var result = skills.find((i)=> i == 'Javascript')

     return result != null;
    }
    var skills = ["Javascript", "ReactJS", "React Native"];

    function experiencia(anos) {

      if (anos >= 1 && anos < 3){
        return 'Intermediário';
      }
      else if (anos >= 3 && anos < 6){
        return 'Avançado';
      }
      else if (anos >= 7){
        return 'Jedi Master';
      }
      else {
        return 'Iniciante';
      }

    }

    var usuarios = [
      {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
];

    function texto(fonte){
      for(var i = 0; i< fonte.length; i++){
        console.log(`O ${fonte[i].nome} possui as habilidades: ${fonte[i].habilidades.join(', ')}`)
      }
    }

    texto(usuarios);

  </script>
